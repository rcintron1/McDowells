<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>Tables Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="glyphicon glyphicon-fire" style=>
        </span> Hot Restaurant</h1>
      <hr>
      <div class="text-center">
        <h1 class="text-center">Make your Reservation</h1>
        <!--Creates buttons to go to the /list page and the /home page-->
        <a href="/list"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
        <a href="/home"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Table Reservation</div>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="formNameInput">Name</label>
                <input type="text" class="form-control" id="formNameInput">
              </div>
              <div class="form-group">
                <label for="formNameInput">Phone Number</label>
                <input type="text" class="form-control" id="formPhoneInput">
              </div>
              <div class="form-group">
                <label for="formNameInput">Email</label>
                <input type="text" class="form-control" id="formEmailInput">
              </div>
              <div class="form-group">
                <label for="formNameInput">Unique ID</label>
                <input type="text" class="form-control" id="formIdInput">
              </div>
              <button type="submit" class="btn btn-primary btn-sm" id="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>
          <!--Need file route to separate table APIs -->
          <a href="">API Table Link</a> |
          <a href="">API Wait List</a>
        </p>
      </div>
    </footer>
  </div>

  <script>
    $("#submit-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#formNameInput").val().trim(),
        phone: $("#formPhoneInput").val().trim(),
        email: $("#formEmailInput").val().trim(),
        id: $("#formIdInput").val().trim()
      };

      $.post("/api/new", newReservation)
        .done(function(data) {
          console.log("Adding customer: " + data.id);
        }).fail(function(err){
            console.log("error ->", err);
        });
    });
  </script>
</body>

</html>
